<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="bi bi-caret-left-fill"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
            <img src="./media/Gideon (3).jpg" class="song-img">
            <h1>Gideon-Abiodun</h1>
            <p>Kaestrings: -Broken</p>

            <audio id="song">
                <source src="/media/Kaestrings_-_Broken_CeeNaija.com_.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="bi bi-skip-backward-fill"></i></div>
                <div onclick="playPause()"><i class="bi bi-play" id="ctrIcon"></i></div>
                <div><i class="bi bi-skip-forward-fill"></i></div>
            </div>
        </div>
    </div>




    

    <script src="/app.js"></script>
</body>
</html>
